# .readthedocs.yaml
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

sphinx:
  configuration: docs/conf.py
  # Ponlo en true si quieres que un warning rompa el build:
  fail_on_warning: false

python:
  install:
    # Instala tu paquete para que autodoc pueda importarlo
    - method: pip
      path: .
    # Dependencias de la documentaci√≥n
    - requirements: docs/requirements.txt

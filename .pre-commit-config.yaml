repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: PROFE Removing whitespace at the end of line...
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
      - id: debug-statements
        name: PROFE Debug statements
        entry: debug-statement-hook
        language: system
        types: [python]
      - id: end-of-file-fixer
        name: PROFE Fixing end of Python files...
        entry: end-of-file-fixer
        language: system
        types: [python]
      - id: cheack-merge-conflict
        name: PROFE checking merger conclicks..
        entry: check-merge-conflict
        language: system
        types: [python]
      - id: name-tests-test
        name: PROFE Test files pattern must be test.*\.py
        entry: name-tests-test
        language: system
        files: ^tests/
        types: [python]
        args: ['--djandgo']
      - id: flake8
        name: PROFE Check Python standard styles with Flake8
        entry: flake8
        language: python
        types: [python]
        additional_dependencies: [
         flake8-isort,
         flake8-docstrings,
         flake8-print,
         flake8-typing-imports,
        ]
        args: [--max-line-length=88, '--ignore=D400, D401, E203, I003, W503, I004, LIT003, LIT102, TYP001']
      - id: ruff
        name: PROFE File reformatting with Ruff
        entry: ruff check
        language: system
        types: [python]
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: black
        name: PROFE Files reformatting with Black
        entry: black
        language: system
        types: [python]
      - id: bandit
        name: PROFE Checking security issues with Bandit
        entry: bandit
        language: system
        types: [python]
        args: ["-c", "pyproject.toml", "--skip", "B311"]
      - id: mypy
        name: PROFE Check typing with MyPy
        entry: mypy
        language: system
        types: [python]
        args: [--disallow-untyped-defs, --disallow-incomplete-defs, --config-file, ./pyproject.toml, --ignore-missing-imports]
        exclude: '.*__init__\.py'
        files: '\.py'
      - id: isort
        name: PROFE Check imports order with Isort
        entry: isort
        language: python
        types: [python]
        additional_dependencies: [toml]
      - id: pyrefly-typecheck
        name: PROFE Chech typping with Pyrefly
        entry: pyrefly check
        language: system
        pass_filenames: false
        args: []
        require_serial: true
